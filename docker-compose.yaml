services:
  bot:
    image: ghcr.io/mai0313/llm_discord_bot:latest
    build:
      context: .
      target: prod
      dockerfile: ./docker/Dockerfile
    command:
      - python
      - ./main.py
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: always
    pull_policy: always

